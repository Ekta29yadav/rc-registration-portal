<div tabindex="-1" role="dialog" aria-labelledby="issue-credential-failed" aria-hidden="true">
  <div class="animate-bottom">
    <div class="modal-body">
      <p class="text-center mb-0 p-2 fs-16 font-weight-bold" *ngIf="isSuccess">
        <i class="fa far fa-check-circle text-success"></i>
        &nbsp;&nbsp;&nbsp;{{modalMessage}}
      </p>
      <p class="text-center mb-0 p-2 fs-16 font-weight-bold" *ngIf="!isSuccess">
        <i class="fa fa-regular fa-triangle-exclamation text-danger"></i>
        &nbsp;&nbsp;&nbsp;{{modalMessage}}
      </p>
    </div>
  </div>
</div>
